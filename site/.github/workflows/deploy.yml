name: ci-cd

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      # Lighthouse CI via PageSpeed Insights (static): build preview locally
      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli@0.13.x
      - name: Run Lighthouse CI
        run: |
          npx lhci autorun --collect.staticDistDir=dist --assert.assertions.performance>=0.95 --assert.assertions.accessibility>=0.95 --assert.assertions.seo>=0.95 --assert.assertions.best-practices>=0.95 || exit 1

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: pr
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      # Configure AWS credentials via OIDC role assumption
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      # Sync to S3 with cache-control policies
      - name: Sync HTML with short TTL
        run: |
          aws s3 sync dist s3://${{ secrets.S3_BUCKET }} \
            --exclude "*" --include "*.html" \
            --cache-control "public,max-age=300" --content-type text/html
      - name: Sync assets with long TTL immutable
        run: |
          aws s3 sync dist s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --exclude "*.html" \
            --cache-control "public,max-age=2592000,immutable"
      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} --paths "/*"

